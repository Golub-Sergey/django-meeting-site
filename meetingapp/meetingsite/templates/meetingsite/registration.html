{% extends 'meetingsite/base.html' %}
{% load static %}

{% block content %}
    <form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="mr-auto my-5">
                {{ form.as_p }}
                <input type="submit" value="Отправить" class="btn btn-success">
            </div>
        </div>      
    </form>
{% endblock content %}
